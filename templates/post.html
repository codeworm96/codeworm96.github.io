<div class="container">
  <div class="row">
    <article class="
    col-lg-8 col-lg-offset-2
    col-md-10 col-md-offset-1
    ">
      <h1 class="post-title">$title$</h1>
      <div class="post-date">
        <span class="glyphicon glyphicon-calendar"></span> $date$
      </div>
      
      <div class="post">
        $body$
      </div>
      
      <div class="tag-links">$tags$</div>
    </article>
  </div>
</div>
